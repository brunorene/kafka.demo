group 'uk.sky.commerce.test'
version '1.0-SNAPSHOT'

buildscript {
	ext.springVersion = "1.5.4.RELEASE"
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:$springVersion"
		classpath 'net.rdrei.android.buildtimetracker:gradle-plugin:0.10.+'
	}
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-jetty')
	compile('org.jooq:jool:0.9.12')
	compile('org.projectlombok:lombok:1.16.16')
	compile('com.google.guava:guava:22.0')
	compile('org.springframework.kafka:spring-kafka:1.2.2.RELEASE')
}

bootRun {
	jvmArgs = ['-XX:NativeMemoryTracking=summary']
}